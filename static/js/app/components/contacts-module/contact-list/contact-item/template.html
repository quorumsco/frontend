<contact-item v-on="click: onClick" v-class="selected: selected">
    <span class="status">
        <svg viewBox="0 0 100 100">
            <circle stroke-width="5" style="fill-opacity: 0;" cx="50" cy="50" r="22" stroke="#FFF2D8"></circle>
            <circle stroke-width="5" style="stroke-dasharray: 100, 100; fill-opacity: 0; stroke-dashoffset: 2;" transform="rotate(180 50 50)" cx="50" cy="50" r="22" stroke="#FEBF3C"></circle>
        </svg>
    </span>
    <span class="name">{{surname}} {{firstname}}</span>
    <span class="info">
        <span class="email">{{email}}</span>
        <span class="phone">{{phone}}</span>
    </span>
    <span class="exchange"><img src="images/perso-25.png"/> St√©phane Barrit</span>
    <span class="contact"><a href="#"><i class="fa fa-send"></i></a></span>
    <span class="fiche"><a href="#"><i class="fa fa-bars"></i></a></span>
    <span class="delete"><a href="#"><i class="fa fa-times"></i></a></span>
</contact-item>
